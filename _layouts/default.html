<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

      {{ content }}

    {% include footer.html %}

    <script type="text/javascript">
      $(window).scroll(function() {
        var scroll = $(window).scrollTop();

        if (scroll >= 400) {
            $(".scroll").addClass("scroll_padding");
        } else {
            $(".scroll").removeClass("scroll_padding");
        }
      });
    </script>

    <script type="text/javascript">
      $('#myButton').click(function() {
        $('html, body').animate({scrollTop: $('#mydiv').offset().top}, 1000);
      });
    </script>

  </body>

</html>
