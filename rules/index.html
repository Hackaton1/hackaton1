---
layout: default
title: Reglas del evento
description: Lorem ipsum dolor sit amet
---

  <div class="container">
    <div class="row white-block extra-margin-header">
      <div class="col-lg-10 col-lg-offset-1">
        {% for rule_hash in site.data.rules %}
        {% assign rule = rule_hash[1] %}
        <h2>{{ rule.name }}</h2>
        <div class="row">
          <ol>
            {% for r in rule.rules %}
            <li>
              <div class="col-lg-12 extra-margin">
                <h3>{{ r.title }}</h3>
                <p>{{ r.text }}</p>
              </div>
            </li>
            {% endfor %}
          </ol>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
